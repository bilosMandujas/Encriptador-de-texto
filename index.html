<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/candado.ico" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container"> 
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30"
            rows="10" 
            placeholder="Ingrese texto aquí"
        ></textarea> 
        
        <div class="terminos">
        <p>Solo letras minusculas y sin acentos.</p>
    </div>
    <div class="botones">
       <button class="boton-encriptar" type="button" onclick="encriptar()">
        Encriptar
        </button> 
        <input 
        type="button"
        class="boton-desencriptar"
        value="Desencriptar"
        onclick="desencriptar()"
        />
    </div>
 </div>
        <div class="encriptado">
            <img src="img/muñeco.jpg" alt=""  id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que deseas encriptar o desencriptar
            </p>
            <!-- <textarea  
            name="mensaje"
             id="mensaje" 
             cols="30" 
             rows="10" 
             class="mensaje">
            </textarea> -->
     </div>
    </div>
</div>
  </body>
 <script src="app.js"></script>
</html>
